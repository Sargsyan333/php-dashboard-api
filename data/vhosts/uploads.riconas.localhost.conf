<VirtualHost *:80>
    ServerAdmin developer.hovakimyan@gmail.com
    ServerName  uploads.riconas.localhost

    SetEnv APPLICATION_ENV development

    DocumentRoot /var/www/riconas/riconas-api/data/uploads
    DirectoryIndex index.php

    <Directory /var/www/riconas/riconas-api/data/uploads>
	    AllowOverride All
        Require all granted

        Header always set Access-Control-Allow-Origin *
        Header always set Access-Control-Allow-Methods: GET
    </Directory>

    ErrorLog /var/log/apache2/uploads.riconas.localhost-error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel notice

    CustomLog /var/log/apache2/uploads.riconas.localhost-access.log combined
</VirtualHost>