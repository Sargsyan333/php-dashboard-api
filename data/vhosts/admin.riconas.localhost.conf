<VirtualHost *:80>
    ServerAdmin developer.hovakimyan@gmail.com
    ServerName  admin.riconas.localhost

    SetEnv APPLICATION_ENV development

    DocumentRoot /var/www/riconas/riconas-api/apps/admin
    DirectoryIndex index.php

    <Directory /var/www/riconas/riconas-api/apps/admin>
	    AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/admin.riconas.localhost-error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel notice

    CustomLog /var/log/apache2/admin.riconas.localhost-access.log combined
</VirtualHost>